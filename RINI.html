<!doctype html>

<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>YouTube-style Player ‚Äî Theme</title>
<link rel="icon" href="favicon.ico">
<style>
  /* --- Base --- */
  :root{
    --bg:#0f0f10; --panel:#111316; --muted:#9aa5b1; --accent:#ff444f; --accent-2:#3ea6ff;
    --glass: rgba(255,255,255,0.04);
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#080809 0,#0b0c0d 100%);font-family:Inter,Segoe UI,Helvetica,Arial;color:#e6eef6}
  a{color:inherit}.app{max-width:1180px;margin:18px auto;padding:18px} .player-wrap{display:grid;grid-template-columns: 1fr 340px;gap:18px}

/* --- Player card --- */ .player-card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,0.6)} .video-stage{background:#000;position:relative;overflow:hidden;border-bottom:1px solid rgba(255,255,255,0.03)} video{width:100%;height:auto;display:block;background:#000;max-height:66vh}

/* big center play */ .big-play{position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);width:84px;height:84px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.06));border:2px solid rgba(255,255,255,0.04);cursor:pointer;z-index:40} .big-play svg{width:36px;height:36px;fill:#fff}

/* control bar */ .controls{padding:12px 14px;display:flex;flex-direction:column;gap:10px} .progress{height:6px;background:rgba(255,255,255,0.03);border-radius:99px;position:relative;cursor:pointer} .progress .buffer{position:absolute;left:0;top:0;height:100%;width:0;background:rgba(255,255,255,0.06);border-radius:inherit} .progress .played{position:absolute;left:0;top:0;height:100%;width:0;background:linear-gradient(90deg,var(--accent-2),var(--accent));border-radius:inherit}

.control-row{display:flex;align-items:center;gap:10px} .left-controls{display:flex;align-items:center;gap:8px} .btn{background:transparent;border:none;color:var(--muted);padding:8px;border-radius:6px;cursor:pointer} .btn:hover{background:rgba(255,255,255,0.02);color:#eaf4ff} .btn.primary{background:var(--accent);color:#fff;padding:8px 12px} .time{font-size:13px;color:var(--muted);min-width:54px;text-align:center}

/* volume */ .vol{display:flex;align-items:center;gap:8px} .vol input[type=range]{width:94px}

/* right-side meta */ .meta{padding:12px} .title{font-weight:700;font-size:18px;margin:0 0 4px} .meta .sub{color:var(--muted);font-size:13px} .actions{display:flex;gap:8px;margin-top:10px} .pill{background:rgba(255,255,255,0.03);padding:6px 10px;border-radius:999px;font-weight:600;color:#fff}

/* suggested list */ .suggest-list{display:flex;flex-direction:column;gap:10px;max-height:66vh;overflow:auto;padding-right:6px} .suggest-item{display:flex;gap:10px;align-items:center;padding:6px;border-radius:8px;cursor:pointer} .suggest-item:hover{background:rgba(255,255,255,0.02)} .thumb{width:128px;height:72px;background:#222;border-radius:6px;flex-shrink:0} .s-meta{flex:1} .s-title{font-size:14px;font-weight:700} .s-sub{color:var(--muted);font-size:12px}

/* settings panel */ .settings{position:relative} .settings-panel{position:absolute;right:0;top:40px;background:var(--panel);border:1px solid rgba(255,255,255,0.03);box-shadow:0 8px 40px rgba(2,6,23,0.6);padding:10px;border-radius:10px;min-width:180px} .settings-panel label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px} .settings-panel select{width:100%;padding:6px;border-radius:8px;background:transparent;border:1px solid rgba(255,255,255,0.04);color:#eaf4ff}

/* responsiveness */ @media(max-width:980px){.player-wrap{grid-template-columns:1fr} .suggest-list{max-height:220px;display:flex;flex-direction:row;overflow:auto}.thumb{width:160px;height:90px}} </style>

</head>
<body>
  <div class="app">
    <div class="player-wrap">
      <!-- player -->
      <div class="player-card">
        <div class="video-stage" id="videoStage">
          <video id="video" playsinline preload="metadata" tabindex="0"></video><button class="big-play" id="bigPlay" aria-label="Play">
        <svg viewBox="0 0 24 24" fill="none" aria-hidden="true"><path d="M8 5v14l11-7z" fill="#fff"/></svg>
      </button>
    </div>

    <div class="controls">
      <div class="progress" id="progress" aria-label="Seek bar" role="slider" tabindex="0">
        <div class="buffer" id="buffer"></div>
        <div class="played" id="played"></div>
      </div>

      <div class="control-row">
        <div class="left-controls">
          <button class="btn" id="playBtn" title="Play (space)">‚ñ∂</button>
          <button class="btn" id="back10" title="Back 10s">¬´ 10s</button>
          <button class="btn" id="fwd10" title="Forward 10s">10s ¬ª</button>

          <div class="vol" title="Volume">
            <button class="btn" id="muteBtn">üîä</button>
            <input id="volRange" type="range" min="0" max="1" step="0.01" value="1">
          </div>

          <div class="time" id="time">0:00 / 0:00</div>

          <div class="settings">
            <button class="btn" id="settingsBtn">‚öô</button>
            <div class="settings-panel" id="settingsPanel" style="display:none">
              <label>Playback speed</label>
              <select id="speedSel">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
              </select>
              <label style="margin-top:8px">Quality (UI only)</label>
              <select id="qualitySel">
                <option>Auto</option>
                <option>1080p</option>
                <option>720p</option>
                <option>480p</option>
              </select>
            </div>
          </div>
        </div>

        <div style="margin-left:auto;display:flex;align-items:center;gap:8px">
          <button class="btn" id="pipBtn" title="Picture in picture">‚ßâ</button>
          <button class="btn" id="theaterBtn" title="Theater mode">‚ñ§</button>
          <button class="btn" id="fsBtn" title="Fullscreen">‚§¢</button>
        </div>
      </div>
    </div>

    <div style="padding:12px;border-top:1px solid rgba(255,255,255,0.02);display:flex;gap:12px;align-items:flex-start">
      <div style="flex:1">
        <h3 class="title" id="videoTitle">Judul Video ‚Äî (Ganti sesuai konten)</h3>
        <div class="meta sub">0 views ‚Ä¢ <span id="uploadDate">Jan 31, 2026</span></div>
        <div class="actions">
          <button class="pill">Like</button>
          <button class="pill">Share</button>
          <button class="pill">Save</button>
        </div>
      </div>
      <div style="width:220px;text-align:right;color:var(--muted);font-size:13px">
        Channel name<br>
        <small>123K subscribers</small>
      </div>
    </div>
  </div>

  <!-- suggested / sidebar -->
  <aside class="meta">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <div style="font-weight:800">Suggested</div>
      <div style="color:var(--muted);font-size:13px">Autoplay</div>
    </div>
    <div class="suggest-list" id="suggestList">
      <!-- items injected by JS -->
    </div>
  </aside>
</div>

  </div><script>
// === Data: paste your video URLs into `playlist` array ===
const playlist = [
  // example placeholders
  'https://cdn.vipoy.co/videos/sample1.mp4',
  'https://cdn.vipoy.co/videos/sample2.mp4',
  'https://cdn.vipoy.co/videos/sample3.mp4'
];

const titles = [
  'Part 1 ‚Äî sample',
  'Part 2 ‚Äî sample',
  'Part 3 ‚Äî sample'
];

// === DOM refs ===
const video = document.getElementById('video');
const bigPlay = document.getElementById('bigPlay');
const playBtn = document.getElementById('playBtn');
const back10 = document.getElementById('back10');
const fwd10 = document.getElementById('fwd10');
const volRange = document.getElementById('volRange');
const muteBtn = document.getElementById('muteBtn');
const timeEl = document.getElementById('time');
const progress = document.getElementById('progress');
const played = document.getElementById('played');
const buffer = document.getElementById('buffer');
const settingsBtn = document.getElementById('settingsBtn');
const settingsPanel = document.getElementById('settingsPanel');
const speedSel = document.getElementById('speedSel');
const qualitySel = document.getElementById('qualitySel');
const pipBtn = document.getElementById('pipBtn');
const fsBtn = document.getElementById('fsBtn');
const theaterBtn = document.getElementById('theaterBtn');
const suggestList = document.getElementById('suggestList');
const videoTitle = document.getElementById('videoTitle');

let idx = 0;
let isDragging = false;

// init
function init(){
  buildSuggest();
  loadIndex(idx);
  attachEvents();
}

function loadIndex(i){
  idx = ((i % playlist.length) + playlist.length) % playlist.length;
  video.src = playlist[idx];
  videoTitle.textContent = titles[idx] || `Video ${idx+1}`;
  playBtn.textContent = '‚ñ∂';
  played.style.width = '0%';
}

function attachEvents(){
  bigPlay.addEventListener('click', togglePlay);
  playBtn.addEventListener('click', togglePlay);
  video.addEventListener('click', togglePlay);

  back10.addEventListener('click', ()=>{ video.currentTime = Math.max(0, video.currentTime - 10); });
  fwd10.addEventListener('click', ()=>{ video.currentTime = Math.min(video.duration || 0, video.currentTime + 10); });

  video.addEventListener('timeupdate', ()=>{
    if(!isDragging){ const p = (video.currentTime / (video.duration || 1)) * 100; played.style.width = p + '%'; }
    timeEl.textContent = `${fmt(video.currentTime)} / ${fmt(video.duration || 0)}`;
  });
  
  video.addEventListener('progress', ()=>{
    try{
      if(video.buffered.length){ const bufferedEnd = video.buffered.end(video.buffered.length-1); const p = (bufferedEnd / (video.duration || 1)) * 100; buffer.style.width = p + '%'; }
    }catch(e){}
  });

  // seek via progress bar
  function seekTo(e){
    const rect = progress.getBoundingClientRect();
    const x = (e.clientX || e.touches?.[0]?.clientX) - rect.left; const pct = Math.max(0, Math.min(1, x / rect.width));
    video.currentTime = pct * (video.duration || 1);
  }
  progress.addEventListener('mousedown', (e)=>{ isDragging=true; seekTo(e); });
  window.addEventListener('mouseup', ()=>{ isDragging=false; });
  progress.addEventListener('click', (e)=> seekTo(e));

  // volume
  volRange.addEventListener('input', ()=>{ video.volume = Number(volRange.value); muteBtn.textContent = video.volume > 0 ? 'üîä' : 'üîà'; });
  muteBtn.addEventListener('click', ()=>{ video.muted = !video.muted; muteBtn.textContent = video.muted ? 'üîà' : 'üîä'; });

  // settings
  settingsBtn.addEventListener('click', ()=>{ settingsPanel.style.display = settingsPanel.style.display === 'none' ? 'block' : 'none'; });
  speedSel.addEventListener('change', ()=>{ video.playbackRate = Number(speedSel.value); });
  // qualitySel is UI-only: no logic (per request to keep logic untouched)

  // pip
  pipBtn.addEventListener('click', async ()=>{
    if('pictureInPictureEnabled' in document){
      try{ if(document.pictureInPictureElement) await document.exitPictureInPicture(); else await video.requestPictureInPicture(); }catch(e){ console.warn('PIP failed', e); }
    }
  });

  // fullscreen
  fsBtn.addEventListener('click', ()=>{ if(!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{}); else document.exitFullscreen(); });

  // theater
  theaterBtn.addEventListener('click', ()=>{ document.querySelector('.player-card').classList.toggle('theater'); });

  // keyboard
  window.addEventListener('keydown', (e)=>{
    if(['INPUT','TEXTAREA'].includes(document.activeElement.tagName)) return;
    if(e.code === 'Space'){ e.preventDefault(); togglePlay(); }
    if(e.code === 'ArrowLeft') video.currentTime = Math.max(0, video.currentTime - 5);
    if(e.code === 'ArrowRight') video.currentTime = Math.min(video.duration || 0, video.currentTime + 5);
    if(e.key === 'm') video.muted = !video.muted;
  });

  // auto-next
  video.addEventListener('ended', ()=>{ idx = (idx + 1) % playlist.length; loadIndex(idx); video.play(); });
}

function togglePlay(){
  if(video.paused) video.play().catch(()=>{}); else video.pause();
  playBtn.textContent = video.paused ? '‚ñ∂' : '‚ùö‚ùö';
}

function fmt(s){ if(!isFinite(s)) return '0:00'; const sec = Math.floor(s%60).toString().padStart(2,'0'); const min = Math.floor(s/60); return `${min}:${sec}`; }

function buildSuggest(){
  suggestList.innerHTML = '';
  for(let i=0;i<playlist.length;i++){
    const item = document.createElement('div'); item.className = 'suggest-item';
    item.innerHTML = `<div class="thumb"></div><div class="s-meta"><div class="s-title">${titles[i]||('Video '+(i+1))}</div><div class="s-sub">${fmt( Math.floor(Math.random()*300) )} views</div></div>`;
    item.addEventListener('click', ()=>{ loadIndex(i); });
    suggestList.appendChild(item);
  }
}

// init when DOM ready
document.addEventListener('DOMContentLoaded', init);
</script></body>
</html>
