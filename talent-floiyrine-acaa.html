<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Video Player — Controls Outside + Downloads</title>

<!-- Bootstrap 5 CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  :root{
    --bg:#071022; --card:#0b1220; --muted:#98a8b3; --accent:#3b82f6;
  }
  body{background:linear-gradient(180deg,#041027 0,#071129 100%);color:#e9f2fb;font-family:Inter,system-ui,Arial;margin:0;padding:18px}
  .card-player{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.05));border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(2,6,23,0.6)}
  .video-box{background:#000;display:block}
  video{width:100%;height:auto;max-height:65vh;object-fit:contain;display:block;background:#000}
  .controls-area{padding:12px;border-top:1px solid rgba(255,255,255,0.02)}
  .btn-text{min-width:72px}
  .playlist .item{cursor:pointer;padding:10px;border-radius:10px}
  .playlist .item.active{border-left:4px solid var(--accent);background:rgba(59,130,246,0.04)}
  .meta{padding:16px}
  a.link-download{color:#9fc5ff;word-break:break-all}
  @media(min-width:920px){
    .layout-wide{display:grid;grid-template-columns:1fr 320px;gap:18px}
    .right-col{padding-left:12px}
  }
</style>
</head>
<body>

<div class="container-fluid">
  <div class="card card-player mx-auto" style="max-width:1100px;">
    <div class="row g-0">
      <div class="col-12 col-lg-8">
        <div class="video-box">
          <video id="video" playsinline webkit-playsinline preload="metadata"></video>
        </div>

        <!-- Controls (separate from the video element) -->
        <div class="controls-area">
          <div class="d-flex align-items-center gap-2 flex-wrap">
            <button id="prev" class="btn btn-outline-light btn-sm btn-text">Prev</button>
            <button id="play" class="btn btn-primary btn-sm btn-text">Play</button>
            <button id="next" class="btn btn-outline-light btn-sm btn-text">Next</button>
            <button id="loop" class="btn btn-outline-light btn-sm">Loop</button>

            <div class="ms-3 d-flex align-items-center gap-2">
              <label for="speed" class="mb-0" style="color:var(--muted)">Speed</label>
              <select id="speed" class="form-select form-select-sm" style="width:90px">
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="2">2x</option>
              </select>
            </div>

            <div class="ms-auto d-flex align-items-center gap-2">
              <button id="fs" class="btn btn-outline-light btn-sm">Fullscreen</button>
              <button id="togglePlaylist" class="btn btn-outline-light btn-sm">Show playlist</button>
            </div>
          </div>

          <div class="mt-3 d-flex align-items-center gap-3">
            <div class="small text-muted" id="current">0:00</div>
            <input id="seek" type="range" class="form-range" min="0" max="100" step="0.01" value="0">
            <div class="small text-muted" id="duration">0:00</div>
          </div>
        </div>

        <div class="meta">
          <h4 id="title">-</h4>
          <div id="date" class="text-muted small">-</div>
        </div>

        <div class="p-3 border-top">
          <!-- DOWNLOAD LINKS (visible) -->
          <h6 class="mb-2">Download (full files)</h6>
          <div id="downloads" class="mb-2"></div>
          <div class="text-muted small">Link full ada dari sumber yang tersedia.</div>
        </div>
      </div>

      <!-- Playlist column -->
      <div class="col-12 col-lg-4 right-col" style="display:none" id="playlistColumn">
        <div class="p-3">
          <h6>Playlist</h6>
          <div id="playlist" class="playlist"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (for responsive utilities only) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // ===== DATA (dari JSON) =====
  const data = [
    {
      "id": 4000,
      "slug": "talent-floiyrine-acaa",
      "title": "TALENT FLOIYRINE ACAA",
      "thumb": "/foto/b6dpqr.jpg",
      "path": "/talent-floiyrine-acaa.html",
      "date": "2025-08-10T00:00:00Z",
      "links": {
        "videy": [
          "https://cdn.videy.co/fq3vnyai1.mp4",
          "https://cdn.videy.co/z8B3jMxB1.mp4",
          "https://cdn.videy.co/mSDArJW71.mp4",
          "https://cdn.videy.co/fdMXlrr61.mp4",
          "https://cdn.videy.co/6I2IFand1.mp4",
          "https://cdn.videy.co/NXwqxz4Y1.mp4",
          "https://cdn.videy.co/GgQBnCVH1.mp4",
          "https://cdn.videy.co/HlsDYou11.mp4",
          "https://cdn.videy.co/MsfyAux01.mp4",
          "https://cdn.videy.co/gB1vHJC71.mp4",
          "https://cdn.videy.co/5ete3cTl1.mp4",
          "https://cdn.videy.co/nX5DmjcN1.mp4"
        ],
        "mediafire": [
          "https://www.mediafire.com/file/9q8yw3qmym5mkz7/TALENT_FLOIYRINE_ACAA.zip/file"
        ],
        "terabox": [
          "https://1024terabox.com/s/1GCjCnKE2oqBLCjpEa4egCA"
        ],
        "pixeldrain": [],
        "bonus": []
      }
    }
  ];

  // ===== refs =====
  const item = data[0];
  const video = document.getElementById('video');
  const playBtn = document.getElementById('play');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const loopBtn = document.getElementById('loop');
  const speedSel = document.getElementById('speed');
  const seek = document.getElementById('seek');
  const currentT = document.getElementById('current');
  const durationT = document.getElementById('duration');
  const titleEl = document.getElementById('title');
  const dateEl = document.getElementById('date');
  const playlistEl = document.getElementById('playlist');
  const togglePlaylistBtn = document.getElementById('togglePlaylist');
  const playlistColumn = document.getElementById('playlistColumn');
  const downloadsEl = document.getElementById('downloads');
  const fsBtn = document.getElementById('fs');

  let currentIndex = 0;
  let isSeeking = false;

  // ===== init UI =====
  titleEl.textContent = item.title;
  dateEl.textContent = (new Date(item.date)).toLocaleDateString('id-ID', { year:'numeric', month:'long', day:'numeric' });

  const videos = item.links.videy || [];
  video.src = videos.length ? videos[0] : '';
  // default playback to 1x as requested
  video.playbackRate = 1;
  speedSel.value = '1';

  // build playlist (hidden by default on small screens)
  function buildPlaylist(){
    playlistEl.innerHTML = '';
    if(!videos.length){ playlistEl.innerHTML = '<div class="text-muted small">Playlist kosong.</div>'; return; }
    videos.forEach((src,i) => {
      const el = document.createElement('div');
      el.className = 'item d-flex align-items-center gap-3';
      el.dataset.idx = i;
      el.innerHTML = `
        <img src="${item.thumb}" alt="thumb-${i}" style="width:84px;height:52px;object-fit:cover;border-radius:8px">
        <div>
          <div style="font-weight:700">Bagian ${i+1}</div>
          <div class="text-muted small">${(new URL(src)).hostname} • ${src.split('/').pop()}</div>
        </div>
      `;
      el.addEventListener('click', ()=> {
        playIndex(i);
      });
      playlistEl.appendChild(el);
    });
    updateActive();
  }

  function updateActive(){
    const nodes = playlistEl.querySelectorAll('.item');
    nodes.forEach(n => n.classList.toggle('active', Number(n.dataset.idx) === currentIndex));
  }

  function playIndex(i){
    if(!videos[i]) return;
    currentIndex = i;
    video.src = videos[i];
    video.play().catch(()=>{});
    updateActive();
    // scroll playlist item into view on wide screens
    const node = playlistEl.querySelector('.item[data-idx="'+i+'"]');
    if(node) node.scrollIntoView({behavior:'smooth',block:'nearest'});
  }

  // time formatting
  function fmt(s){
    if(!isFinite(s)) return '0:00';
    const sec = Math.floor(s%60).toString().padStart(2,'0');
    const min = Math.floor(s/60);
    return `${min}:${sec}`;
  }

  // video events
  video.addEventListener('loadedmetadata', () => {
    durationT.textContent = fmt(video.duration);
    seek.max = video.duration || 100;
  });

  video.addEventListener('timeupdate', ()=>{
    if(!isSeeking){
      seek.value = video.currentTime;
      currentT.textContent = fmt(video.currentTime);
    }
  });

  seek.addEventListener('input', ()=> {
    isSeeking = true;
    currentT.textContent = fmt(seek.value);
  });
  seek.addEventListener('change', ()=> {
    video.currentTime = Number(seek.value);
    isSeeking = false;
  });

  // play/pause
  function togglePlay(){
    if(video.paused) video.play();
    else video.pause();
  }
  playBtn.addEventListener('click', togglePlay);
  video.addEventListener('click', togglePlay);
  video.addEventListener('play', ()=> playBtn.textContent = 'Pause');
  video.addEventListener('pause', ()=> playBtn.textContent = 'Play');

  // prev/next
  prevBtn.addEventListener('click', ()=>{
    if(currentIndex > 0) playIndex(currentIndex - 1);
    else playIndex(videos.length - 1);
  });
  nextBtn.addEventListener('click', ()=>{
    if(currentIndex < videos.length - 1) playIndex(currentIndex + 1);
    else playIndex(0);
  });

  // loop
  loopBtn.addEventListener('click', ()=>{
    video.loop = !video.loop;
    loopBtn.classList.toggle('btn-primary', video.loop);
    loopBtn.classList.toggle('btn-outline-light', !video.loop);
  });

  // speed
  speedSel.addEventListener('change', ()=> { video.playbackRate = Number(speedSel.value); });

  // fullscreen
  fsBtn.addEventListener('click', ()=> {
    const el = document.querySelector('.video-box');
    if(!document.fullscreenElement) el.requestFullscreen().catch(()=>{});
    else document.exitFullscreen();
  });

  // keyboard shortcuts
  window.addEventListener('keydown', (e)=>{
    if(['INPUT','TEXTAREA'].includes(document.activeElement.tagName)) return;
    if(e.code === 'Space'){ e.preventDefault(); togglePlay(); }
    if(e.code === 'ArrowLeft'){ video.currentTime = Math.max(0, video.currentTime - 5); }
    if(e.code === 'ArrowRight'){ video.currentTime = Math.min(video.duration || 0, video.currentTime + 5); }
    if(e.key === 'm'){ video.muted = !video.muted; }
  });

  // auto-next
  video.addEventListener('ended', ()=>{
    if(currentIndex < videos.length - 1) playIndex(currentIndex + 1);
  });

  // toggle playlist panel
  togglePlaylistBtn.addEventListener('click', ()=>{
    if(playlistColumn.style.display === 'block'){
      playlistColumn.style.display = 'none';
      togglePlaylistBtn.textContent = 'Show playlist';
    } else {
      playlistColumn.style.display = 'block';
      togglePlaylistBtn.textContent = 'Hide playlist';
    }
  });

  // render downloads (mediafire + terabox) -- visible, full URLs
  function renderDownloads(){
    downloadsEl.innerHTML = '';
    const links = item.links || {};
    const addList = (label, arr) => {
      if(!arr || !arr.length) return;
      const h = document.createElement('div');
      h.innerHTML = '<strong>' + label + '</strong>';
      downloadsEl.appendChild(h);
      arr.forEach(u => {
        const a = document.createElement('a');
        a.href = u;
        a.target = '_blank';
        a.rel = 'noopener';
        a.className = 'link-download d-block mb-1';
        a.textContent = u;
        downloadsEl.appendChild(a);
      });
    };
    addList('Mediafire', links.mediafire);
    addList('Terabox', links.terabox);
    addList('Pixeldrain', links.pixeldrain);
    addList('Bonus', links.bonus);
  }

  // initialize
  buildPlaylist();
  renderDownloads();
  // hide playlist on small screens initially
  if(window.innerWidth < 920){
    playlistColumn.style.display = 'none';
    togglePlaylistBtn.textContent = 'Show playlist';
  } else {
    playlistColumn.style.display = 'block';
    togglePlaylistBtn.textContent = 'Hide playlist';
  }
  updateActive();

</script>
</body>
</html>
