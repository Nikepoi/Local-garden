
<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Player — Clean</title>

<!-- Bootstrap 5 CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
  :root{
    --bg:#071022; --card:#0b1220; --muted:#98a8b3; --accent:#3b82f6;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#041027 0,#071129 100%);color:#e9f2fb}
  .wrap{max-width:980px;margin:18px auto;padding:16px}
  .card-player{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.05));border-radius:12px;overflow:hidden;box-shadow:0 12px 30px rgba(2,6,23,0.6)}
  .video-area{background:#000;display:block}
  /* video not show native controls; custom controls below */
  video{width:100%;height:auto;max-height:70vh;object-fit:contain;display:block;background:#000}
  /* controls are separate block below the video and won't overlap or move relative to video size */
  .controls { padding:18px; border-top:1px solid rgba(255,255,255,0.03); }
  .top-meta{padding:16px 18px 0 18px}
  .title{font-size:20px;font-weight:800;color:#ffffff;margin:0 0 6px 0}
  .date{color:var(--muted);font-size:13px}
  .btn-large { min-width:110px; }
  .seek-row { display:flex; align-items:center; gap:12px; margin-top:12px; }
  .time { width:50px; text-align:center; color:var(--muted); font-size:14px; }
  .downloads { padding:12px; border-top:1px solid rgba(255,255,255,0.02); background:transparent }
  .download-btn { min-width:150px; text-align:left; }
  @media(max-width:520px){ .btn-large{min-width:86px} .title{font-size:18px} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card card-player">
      <!-- video -->
      <div class="video-area">
        <video id="video" playsinline webkit-playsinline preload="metadata"></video>
      </div>

      <!-- metadata (title) -->
      <div class="top-meta">
        <div class="title" id="title">TALENT FLOIYRINE ACAA</div>
        <div class="date" id="date">10 Agustus 2025</div>
      </div>

      <!-- controls (completely separate block) -->
      <div class="controls">
        <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
          <button id="prev" class="btn btn-outline-light btn-lg btn-large"><i class="bi bi-skip-start-fill"></i> Prev</button>
          <button id="play" class="btn btn-primary btn-lg btn-large"><i class="bi bi-play-fill"></i> Play</button>
          <button id="next" class="btn btn-outline-light btn-lg btn-large"><i class="bi bi-skip-end-fill"></i> Next</button>

          <button id="loop" class="btn btn-outline-light ms-2">Loop</button>

          <div class="ms-auto d-flex align-items-center gap-2">
            <label class="mb-0 me-1" style="color:var(--muted)">Speed</label>
            <select id="speed" class="form-select form-select-sm" style="width:90px">
              <option value="0.5">0.5x</option>
              <option value="0.75">0.75x</option>
              <option value="1" selected>1x</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
            <button id="fs" class="btn btn-outline-light">Fullscreen</button>
          </div>
        </div>

        <div class="seek-row">
          <div class="time" id="current">0:00</div>
          <input id="seek" type="range" min="0" max="100" value="0" step="0.01" class="form-range" style="flex:1">
          <div class="time" id="duration">0:00</div>
        </div>
      </div>

      <!-- downloads area: show as labeled buttons with icons, not raw URLs -->
      <div class="downloads">
        <div class="d-flex align-items-center justify-content-between">
          <strong>Full konten</strong>
          <small class="text-muted">klik tombol untuk buka</small>
        </div>
        <div class="mt-2 d-flex flex-column gap-2" id="downloadButtons">
          <!-- buttons injected here -->
        </div>
      </div>
    </div>
  </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Minimal data only
  const videos = [
    "https://cdn.videy.co/fq3vnyai1.mp4",
    "https://cdn.videy.co/z8B3jMxB1.mp4",
    "https://cdn.videy.co/mSDArJW71.mp4",
    "https://cdn.videy.co/fdMXlrr61.mp4",
    "https://cdn.videy.co/6I2IFand1.mp4",
    "https://cdn.videy.co/NXwqxz4Y1.mp4",
    "https://cdn.videy.co/GgQBnCVH1.mp4",
    "https://cdn.videy.co/HlsDYou11.mp4",
    "https://cdn.videy.co/MsfyAux01.mp4",
    "https://cdn.videy.co/gB1vHJC71.mp4",
    "https://cdn.videy.co/5ete3cTl1.mp4",
    "https://cdn.videy.co/nX5DmjcN1.mp4"
  ];
  const thumbnail = "/foto/b6dpqr.jpg";
  const downloads = {
    mediafire: "https://www.mediafire.com/file/9q8yw3qmym5mkz7/TALENT_FLOIYRINE_ACAA.zip/file",
    terabox: "https://1024terabox.com/s/1GCjCnKE2oqBLCjpEa4egCA"
  };

  // Refs
  const video = document.getElementById('video');
  const playBtn = document.getElementById('play');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const loopBtn = document.getElementById('loop');
  const speedSel = document.getElementById('speed');
  const seek = document.getElementById('seek');
  const currentT = document.getElementById('current');
  const durationT = document.getElementById('duration');
  const titleEl = document.getElementById('title');
  const dateEl = document.getElementById('date');
  const downloadsWrap = document.getElementById('downloadButtons');

  // State
  let idx = 0;
  let isSeeking = false;

  // Setup: minimal metadata (title/date hardcoded)
  titleEl.textContent = "TALENT FLOIYRINE ACAA";
  dateEl && (dateEl.textContent = "10 Agustus 2025");

  // video attributes: no native controls to avoid browser overlay
  video.poster = thumbnail;
  video.preload = "metadata";
  video.src = videos.length ? videos[0] : "";
  video.playbackRate = 1;
  speedSel.value = "1";

  // Build download buttons (icons + label — NOT showing raw URL)
  function buildDownloadButtons(){
    downloadsWrap.innerHTML = "";
    if(downloads.mediafire){
      const a = document.createElement('a');
      a.className = "btn btn-outline-light download-btn d-flex align-items-center gap-2";
      a.href = downloads.mediafire;
      a.target = "_blank";
      a.rel = "noopener";
      a.innerHTML = '<i class="bi bi-cloud-arrow-down"></i><span>Mediafire — Full konten</span>';
      downloadsWrap.appendChild(a);
    }
    if(downloads.terabox){
      const b = document.createElement('a');
      b.className = "btn btn-outline-light download-btn d-flex align-items-center gap-2";
      b.href = downloads.terabox;
      b.target = "_blank";
      b.rel = "noopener";
      b.innerHTML = '<i class="bi bi-cloud-arrow-down"></i><span>Terabox — Full konten</span>';
      downloadsWrap.appendChild(b);
    }
  }

  // Helpers
  function fmt(s){
    if(!isFinite(s)) return "0:00";
    const sec = Math.floor(s % 60).toString().padStart(2,'0');
    const min = Math.floor(s / 60);
    return `${min}:${sec}`;
  }

  // Events: time/seek
  video.addEventListener('loadedmetadata', () => {
    durationT.textContent = fmt(video.duration);
    seek.max = video.duration || 100;
  });
  video.addEventListener('timeupdate', () => {
    if(!isSeeking){
      seek.value = video.currentTime;
      currentT.textContent = fmt(video.currentTime);
    }
  });
  seek.addEventListener('input', ()=> {
    isSeeking = true;
    currentT.textContent = fmt(seek.value);
  });
  seek.addEventListener('change', ()=> {
    video.currentTime = Number(seek.value);
    isSeeking = false;
  });

  // Play/pause
  function togglePlay(){
    if(video.paused) video.play();
    else video.pause();
  }
  playBtn.addEventListener('click', togglePlay);
  video.addEventListener('click', togglePlay);
  video.addEventListener('play', ()=> { playBtn.innerHTML = '<i class="bi bi-pause-fill"></i> Pause'; });
  video.addEventListener('pause', ()=> { playBtn.innerHTML = '<i class="bi bi-play-fill"></i> Play'; });

  // Prev/Next
  prevBtn.addEventListener('click', ()=> {
    if(idx > 0) idx--;
    else idx = videos.length - 1;
    loadAndPlay(idx);
  });
  nextBtn.addEventListener('click', ()=> {
    if(idx < videos.length - 1) idx++;
    else idx = 0;
    loadAndPlay(idx);
  });

  function loadAndPlay(i){
    video.src = videos[i];
    video.play().catch(()=>{});
    // ensure controls block is separate so layout stays steady
  }

  // Loop toggle
  loopBtn.addEventListener('click', ()=> {
    video.loop = !video.loop;
    loopBtn.classList.toggle('btn-primary', video.loop);
    loopBtn.classList.toggle('btn-outline-light', !video.loop);
  });

  // Speed
  speedSel.addEventListener('change', ()=> { video.playbackRate = Number(speedSel.value); });

  // Fullscreen
  document.getElementById('fs').addEventListener('click', ()=>{
    const el = document.querySelector('.video-area');
    if(!document.fullscreenElement) el.requestFullscreen().catch(()=>{});
    else document.exitFullscreen();
  });

  // Auto-next when ended
  video.addEventListener('ended', ()=> {
    if(idx < videos.length - 1){ idx++; loadAndPlay(idx); }
  });

  // Keyboard shortcuts (desktop)
  window.addEventListener('keydown', (e)=>{
    if(['INPUT','TEXTAREA'].includes(document.activeElement.tagName)) return;
    if(e.code === 'Space'){ e.preventDefault(); togglePlay(); }
    if(e.code === 'ArrowLeft'){ video.currentTime = Math.max(0, video.currentTime - 5); }
    if(e.code === 'ArrowRight'){ video.currentTime = Math.min(video.duration || 0, video.currentTime + 5); }
    if(e.key === 'm'){ video.muted = !video.muted; }
  });

  // block right click
  document.addEventListener('contextmenu', e => e.preventDefault());

  // init
  buildDownloadButtons();
</script>
</body>
</html>
