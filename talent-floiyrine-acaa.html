<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Local Player - NIKEPOI UNIVERSE</title>
  <meta name="description" content="Local Player" id="metaDescription" />
  <meta name="slug" content="talent-floiyrine-acaa" id="metaSlug" />
  <link rel="stylesheet" href="/assets/player.css">
  <style>
    /* Fallback CSS for video player to prevent cropping */
    #playerWrap, #videoWrap {
      position: relative;
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9; /* Default, overridden by JS */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: visible;
    }
    #player {
      width: 100%;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Prevent cropping */
      background: #000;
    }
    .theater #playerWrap, .theater #videoWrap {
      width: 100%;
      height: 100vh;
      max-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .theater #player {
      width: 100%;
      height: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
    :fullscreen #playerWrap, :fullscreen #videoWrap {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #player:fullscreen {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    /* Existing inline styles */
    #playlistControls { margin-top:10px; display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    #playlistControls .icon-btn { padding:6px 10px; min-width:40px; }
    #playlistControls input[type=number] { padding:6px; border-radius:8px; border:1px solid rgba(0,0,0,0.08); width:72px; text-align:center; }
    #downloadArea { margin-top:12px; display:flex; flex-direction:column; gap:8px; }
    .download-link.small { padding:8px 12px; border-radius:10px; background:#000; color:#fff; text-decoration:none; display:inline-block; font-weight:700; }
    /* Error message styling */
    #playerError {
      display: none;
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="nav-top">
      <a href="/index.html" class="nav-back" aria-label="Kembali ke daftar">Kembali</a>
    </div>

    <div id="playerWrap" class="player" role="region" aria-label="Player">
      <div id="videoWrap" class="video-container" aria-label="Video container">
        <video id="player" playsinline preload="metadata" crossorigin="anonymous"
               controlsList="nodownload noremoteplayback" disablepictureinpicture
               poster="/assets/thumbs/default.jpg">
          Your browser does not support the video tag.
        </video>

        <div id="overlay" class="vp-play-overlay" aria-hidden="true">
          <button id="bigPlay" class="big-play-btn" aria-label="Play">Play</button>
        </div>

        <div id="volZone" class="vol-zone" aria-hidden="true"></div>
      </div>

      <div id="controlsPanel" class="controls-panel" aria-label="Player controls">
        <div class="progress-row">
          <input id="progress" class="vp-progress" type="range" min="0" max="100" value="0" aria-label="Seek">
          <div class="vp-time" id="time" aria-live="polite">00:00 / 00:00</div>
        </div>
        <div class="buttons-row">
          <button id="playPause" class="icon-btn" aria-label="Play / Pause" title="Play / Pause">
            <svg id="iconPlay" viewBox="0 0 24 24" width="18" height="18" fill="currentColor" aria-hidden><path d="M8 5v14l11-7z"/></svg>
          </button>
          <button id="speedBtn" class="icon-btn" title="Playback speed">1Ã—</button>
          <div style="flex:1"></div>
          <button id="cinema" class="icon-btn" title="Cinema mode" aria-label="Cinema">T</button>
          <button id="fs" class="icon-btn" title="Fullscreen" aria-label="Fullscreen">â¤¢</button>
          <button id="mute" class="icon-btn" title="Mute" aria-label="Mute">ðŸ”Š</button>
        </div>
      </div>
      <!-- Error message container -->
      <div id="playerError" aria-live="assertive"></div>
    </div>

    <!-- playlist & prev/next (injected by player.js) -->
    <div class="post-actions"></div>

    <div id="metaBox" class="meta-box">
      <h2 id="postTitle"></h2>
      <div class="small" id="postDate"></div>
      <p id="postDesc" class="excerpt" style="display:block;margin-top:8px;"></p>
    </div>

    <!-- download area (non-videy links only) -->
    <div id="downloadArea" aria-label="Download links (non-videy)"></div>

    <div id="debug" class="debug" aria-hidden="false">Debug output will appear here.</div>
  </div>

  <script src="/assets/animeBanner.inject.js" defer></script>
  <script src="/assets/ads.js" defer></script>
  <script src="/assets/player.js" defer></script>
</body>
</html>
