<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RIYANI PLAYER</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
body{
  background:#0b1220;
  color:#e5eef7;
  font-family:system-ui,Arial;
}
.player-box{
  max-width:900px;
  margin:20px auto;
  background:#020617;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 15px 40px rgba(0,0,0,.6);
}
video{
  width:100%;
  background:#000;
}
.header{
  padding:14px 16px 6px;
}
.title{
  font-size:22px;
  font-weight:800;
}
.controls{
  padding:14px;
  border-top:1px solid rgba(255,255,255,.06);
}
.btn{
  border-radius:10px;
}
.time{
  width:55px;
  text-align:center;
  color:#9aa7b5;
  font-size:14px;
}
.full{
  padding:12px;
  font-size:14px;
  color:#9aa7b5;
  border-top:1px solid rgba(255,255,255,.04);
}
</style>
</head>

<body>

<div class="player-box">
  <video id="video" preload="metadata" controlslist="nodownload"></video>

  <div class="header">
    <div class="title">RIYANI</div>
  </div>

  <div class="controls">
    <div class="d-flex gap-2 flex-wrap mb-2">
      <button class="btn btn-outline-light" id="prev">
        <i class="bi bi-skip-start-fill"></i> Prev
      </button>

      <button class="btn btn-primary" id="play">
        <i class="bi bi-play-fill"></i> Play
      </button>

      <button class="btn btn-outline-light" id="next">
        <i class="bi bi-skip-end-fill"></i> Next
      </button>

      <button class="btn btn-outline-light ms-2" id="download">
        <i class="bi bi-download"></i> Download
      </button>

      <div class="ms-auto d-flex align-items-center gap-2">
        <span class="time" id="cur">0:00</span>
        <input type="range" id="seek" min="0" max="100" value="0" step="0.1" style="width:200px">
        <span class="time" id="dur">0:00</span>
      </div>
    </div>
  </div>

  <div class="full">
    Tidak ada full konten.
  </div>
</div>

<script>
const videos = [
  "https://cdn.videy.co/bDbcluYN1.mp4",
  "https://cdn.videy.co/ilFWUbgz1.mp4",
  "https://cdn.videy.co/jeNnVf6W1.mp4",
  "https://cdn.videy.co/ZjoltyJ91.mp4",
  "https://cdn.videy.co/5EdudnNO1.mp4",
  "https://cdn.videy.co/a0RVUxvn1.mp4",
  "https://cdn.videy.co/MfHPvn421.mp4"
];

let index = 0;
const v = document.getElementById("video");
const playBtn = document.getElementById("play");
const seek = document.getElementById("seek");
const cur = document.getElementById("cur");
const dur = document.getElementById("dur");

function loadVideo(i){
  v.pause();
  v.src = videos[i];
  v.load();
  playBtn.innerHTML = '<i class="bi bi-play-fill"></i> Play';
}

loadVideo(index);

// play / pause
playBtn.onclick = () => {
  if(v.paused){
    v.play();
  }else{
    v.pause();
  }
};
v.onplay = () => playBtn.innerHTML = '<i class="bi bi-pause-fill"></i> Pause';
v.onpause = () => playBtn.innerHTML = '<i class="bi bi-play-fill"></i> Play';

// prev next
prev.onclick = () => {
  index = index > 0 ? index-1 : videos.length-1;
  loadVideo(index);
};
next.onclick = () => {
  index = index < videos.length-1 ? index+1 : 0;
  loadVideo(index);
};

// seek
v.ontimeupdate = () => {
  seek.value = v.currentTime;
  cur.textContent = format(v.currentTime);
};
v.onloadedmetadata = () => {
  seek.max = v.duration;
  dur.textContent = format(v.duration);
};
seek.oninput = () => v.currentTime = seek.value;

// DOWNLOAD â†’ ke URL TANPA CDN
download.onclick = () => {
  const src = v.currentSrc;
  const id = src.split("/").pop().replace(".mp4","");
  window.open("https://videy.co/v/?id=" + id, "_blank");
};

function format(s){
  const m = Math.floor(s/60);
  const ss = Math.floor(s%60).toString().padStart(2,"0");
  return m + ":" + ss;
}

// blok klik kanan
document.addEventListener("contextmenu", e => e.preventDefault());
</script>

</body>
</html>
