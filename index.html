<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nikepoi Universe — Saluran Resmi</title>
  <meta name="description" content="Halaman pusat Nikepoi Universe — akses saluran Lokal dan Asia." />
  <link rel="icon" href="/favicon/favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .icon { width: 1.25rem; height: 1.25rem; vertical-align: -0.125rem; }
    .btn { @apply inline-flex items-center gap-3 px-4 py-2 rounded-lg shadow-sm ring-1 ring-slate-200; }
  </style>
</head>
<body class="min-h-screen bg-gray-50 text-slate-900">
  <header class="bg-gradient-to-r from-sky-700 to-indigo-700 text-white">
    <div class="max-w-5xl mx-auto px-6 py-10 flex items-center justify-between">
      <div>
        <h1 class="text-2xl md:text-3xl font-extrabold">Nikepoi Universe</h1>
        <p class="mt-1 text-sm opacity-90">Portal resmi — pilih saluran wilayah.</p>
      </div>
      <div class="text-right">
        <div id="headerClock" class="text-sm font-medium" aria-live="polite">--:--:--</div>
        <div class="text-xs opacity-90">Asia/Jakarta</div>
      </div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto px-6 py-12">
    <section class="grid gap-8">
      <div class="flex flex-col sm:flex-row sm:flex-wrap gap-3">
        <!-- Saluran Lokal -->
        <a href="https://whatsapp.com/channel/0029Vb6jJ4pJP20vruUhEZ0x" target="_blank" rel="noopener noreferrer" class="btn bg-white text-slate-900 hover:shadow-md">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="1.2" />
            <path d="M8 12c1.5 1 3 1 4 1s2.5 0 4-1" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
          <span class="font-medium">Asupan Lokal</span>
        </a>

        <!-- Saluran Asia -->
        <a href="https://whatsapp.com/channel/0029VbBK6IP7z4kfVaYGAY22" target="_blank" rel="noopener noreferrer" class="btn bg-white text-slate-900 hover:shadow-md">
          <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M21 3L3 9.5l5.2 1.6L10 21l3-2 3 2 4-14.5L21 3z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round" stroke-linecap="round" />
          </svg>
          <span class="font-medium">Asupan Asia</span>
        </a>
      </div>
    </section>
  </main>

  <footer class="border-t bg-white py-6">
    <div class="max-w-5xl mx-auto px-6 text-sm text-gray-600 flex flex-col md:flex-row justify-between items-center gap-3">
      <div>© Nikepoi Universe</div>
      <div>Kontak: <a href="mailto:nikepoi@neko2.net" class="text-sky-600">nikepoi@neko2.net</a></div>
    </div>
  </footer>

  <script>
    (function initClock(){
      const headerClock = document.getElementById('headerClock');
      function update(){
        try{
          const now = new Date();
          const timeStr = new Intl.DateTimeFormat('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, timeZone: 'Asia/Jakarta' }).format(now);
          if (headerClock) headerClock.textContent = timeStr;
        }catch(e){ if (headerClock) headerClock.textContent = '--:--:--'; }
      }
      update();
      setInterval(update, 1000);
    })();
  </script>
</body>
</html>
