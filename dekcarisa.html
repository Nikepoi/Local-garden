<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Player — Dek CARISSAKIA (updated)</title>
<link rel="icon" href="favicon.ico">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<style>
  :root{
    --bg:#071022; --muted:#98a8b3; --accent:#3b82f6;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:Inter,system-ui,Arial;background:linear-gradient(180deg,#041027 0,#071129 100%);color:#e9f2fb}
  .wrap{max-width:980px;margin:20px auto;padding:16px}
  .card-player{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.05));border-radius:12px;overflow:hidden;box-shadow:0 12px 30px rgba(2,6,23,0.6)}
  .video-area{background:#000}
  video{width:100%;height:auto;max-height:72vh;object-fit:contain;display:block;background:#000}
  .meta{padding:14px 16px}
  .title{font-size:20px;font-weight:800;color:#fff;margin:0 0 6px 0}
  .date{color:var(--muted);font-size:13px}
  .preview{width:100%;max-height:260px;object-fit:cover;border-radius:8px;margin-top:10px}
  .controls{padding:12px;border-top:1px solid rgba(255,255,255,0.03)}
  .controls .btn-small{min-width:64px;padding:8px 10px;border-radius:10px}
  .btn-play{min-width:88px;padding:10px 14px}
  .seek-row{display:flex;align-items:center;gap:12px;margin-top:10px}
  .time{width:52px;text-align:center;color:var(--muted);font-size:14px}
  .downloads{padding:12px;border-top:1px solid rgba(255,255,255,0.02);background:rgba(2,6,15,0.35)}
  .download-btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);text-decoration:none;color:#eaf4ff;background:transparent}
  .download-btn .bi{font-size:1.05rem}
  .download-btn:hover{background:rgba(255,255,255,0.02)}
  .downloads-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:8px}
  @media(max-width:520px){ .preview{max-height:160px} .title{font-size:18px} .btn-play{min-width:70px} .controls{padding:10px} }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card card-player">
      <div class="video-area">
        <video id="video" playsinline webkit-playsinline preload="metadata" poster="foto/6rb5cf.jpg"></video>
      </div>

      <div class="meta">
        <div class="d-flex align-items-start gap-3">
          <div style="flex:1">
            <div class="title" id="title">Dek CARISSAKIA</div>
            <div class="date" id="date"></div>
            <img src="foto/6rb5cf.jpg" alt="poster" class="preview" loading="lazy">
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="d-flex flex-wrap align-items-center gap-2 mb-2">
          <button id="prev" class="btn btn-outline-light btn-small" title="Previous">
            <i class="bi bi-skip-start-fill"></i> Prev
          </button>

          <button id="play" class="btn btn-primary btn-play" title="Play/Pause">
            <i class="bi bi-play-fill"></i> Play
          </button>

          <button id="next" class="btn btn-outline-light btn-small" title="Next">
            <i class="bi bi-skip-end-fill"></i> Next
          </button>

          <button id="loop" class="btn btn-outline-light ms-1">Loop</button>

          <div class="ms-auto d-flex align-items-center gap-2">
            <label class="mb-0 me-1" style="color:var(--muted)">Speed</label>
            <select id="speed" class="form-select form-select-sm" style="width:96px">
              <option value="0.5">0.5x</option>
              <option value="0.75">0.75x</option>
              <option value="1" selected>1x</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
            <button id="fs" class="btn btn-outline-light">Fullscreen</button>
          </div>
        </div>

        <div class="seek-row">
          <div class="time" id="current">0:00</div>
          <input id="seek" type="range" min="0" max="100" value="0" step="0.01" class="form-range" style="flex:1">
          <div class="time" id="duration">0:00</div>
        </div>
      </div>

      <div class="downloads">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div style="font-weight:700;color:#fff">Full konten</div>
          <div class="text-muted small">klik tombol untuk buka / download</div>
        </div>

        <!-- DOWNLOAD BUTTONS (Videy + Terabox) -->
        <div id="downloadButtons" class="downloads-grid"></div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const videos = [
    "https://cdn.videy.co/fDtW78W81.mp4",
    "https://cdn.videy.co/32GmlBzr1.mp4",
    "https://cdn.videy.co/0AzM7TT81.mp4",
    "https://cdn.videy.co/LCgWEBNk1.mp4",
    "https://cdn.videy.co/i5zR1jPe1.mp4",
    "https://cdn.videy.co/WnktK6QJ1.mp4",
    "https://cdn.videy.co/HXcnMDBj1.mp4",
    "https://cdn.videy.co/CP93BILH1.mp4",
    "https://cdn.videy.co/G2wwQAa01.mp4",
    "https://cdn.videy.co/dtvPCU2x1.mp4",
    "https://cdn.videy.co/3T5Bv0371.mp4",
    "https://cdn.videy.co/TM9ndEVk1.mp4",
    "https://cdn.videy.co/G7cdZOhL1.mp4"
  ];
  const thumbnail = "foto/6rb5cf.jpg";
  const downloads = {
    terabox: "https://1024terabox.com/s/1PzzJ_iHVCx4FYoIqBOCknQ"
  };

  const video = document.getElementById('video');
  const playBtn = document.getElementById('play');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const loopBtn = document.getElementById('loop');
  const speedSel = document.getElementById('speed');
  const seek = document.getElementById('seek');
  const currentT = document.getElementById('current');
  const durationT = document.getElementById('duration');
  const titleEl = document.getElementById('title');
  const dateEl = document.getElementById('date');
  const downloadsWrap = document.getElementById('downloadButtons');

  let idx = 0;
  let isSeeking = false;

  // metadata
  titleEl.textContent = "Dek CARISSAKIA";
  dateEl.textContent = "";

  // init video
  video.poster = thumbnail;
  video.preload = "metadata";
  video.src = videos.length ? videos[0] : "";
  video.playbackRate = 1;
  speedSel.value = "1";

  function buildDownloadButtons(){
    downloadsWrap.innerHTML = "";

    // 1) Videy links (per-bagian) - provide a download/open button
    videos.forEach((src, i) => {
      const a = document.createElement('a');
      a.className = 'download-btn';
      a.href = src;
      a.target = '_blank';
      a.rel = 'noopener noreferrer nofollow';
      // use a filename hint (may be ignored by cross-origin)
      const safeTitle = titleEl.textContent.trim().replace(/\s+/g,'_');
      const filename = `${safeTitle}_bagian${i+1}.mp4`;
      a.setAttribute('download', filename);

      a.innerHTML = `<i class="bi bi-chevron-bar-down"></i><span>Videy — Bagian ${i+1}</span>`;
      downloadsWrap.appendChild(a);
    });

    // 2) Separator for remote archives (Terabox etc.)
    if(downloads.terabox){
      const b = document.createElement('a');
      b.className = 'download-btn';
      b.href = downloads.terabox;
      b.target = '_blank';
      b.rel = 'noopener noreferrer nofollow';
      b.innerHTML = '<i class="bi bi-cloud-arrow-down-fill"></i><span>Terabox — Full konten</span>';
      downloadsWrap.appendChild(b);
    }
  }

  function fmt(s){
    if(!isFinite(s)) return "0:00";
    const sec = Math.floor(s % 60).toString().padStart(2,'0');
    const min = Math.floor(s / 60);
    return `${min}:${sec}`;
  }

  // events
  video.addEventListener('loadedmetadata', () => {
    durationT.textContent = fmt(video.duration);
    seek.max = video.duration || 100;
  });
  video.addEventListener('timeupdate', () => {
    if(!isSeeking){ seek.value = video.currentTime; currentT.textContent = fmt(video.currentTime); }
  });
  seek.addEventListener('input', ()=> { isSeeking = true; currentT.textContent = fmt(seek.value); });
  seek.addEventListener('change', ()=> { video.currentTime = Number(seek.value); isSeeking = false; });

  function togglePlay(){ if(video.paused) video.play(); else video.pause(); }
  playBtn.addEventListener('click', togglePlay);
  video.addEventListener('click', togglePlay);
  video.addEventListener('play', ()=> { playBtn.innerHTML = '<i class="bi bi-pause-fill"></i> Pause'; });
  video.addEventListener('pause', ()=> { playBtn.innerHTML = '<i class="bi bi-play-fill"></i> Play'; });

  prevBtn.addEventListener('click', ()=> { if(idx > 0) idx--; else idx = videos.length - 1; loadAndPlay(idx); });
  nextBtn.addEventListener('click', ()=> { if(idx < videos.length - 1) idx++; else idx = 0; loadAndPlay(idx); });

  function loadAndPlay(i){ video.src = videos[i]; video.play().catch(()=>{}); }

  loopBtn.addEventListener('click', ()=> { video.loop = !video.loop; loopBtn.classList.toggle('btn-primary', video.loop); loopBtn.classList.toggle('btn-outline-light', !video.loop); });
  speedSel.addEventListener('change', ()=> { video.playbackRate = Number(speedSel.value); });

  document.getElementById('fs')?.addEventListener('click', ()=> {
    const el = document.querySelector('.video-area');
    if(!document.fullscreenElement) el.requestFullscreen().catch(()=>{});
    else document.exitFullscreen();
  });

  video.addEventListener('ended', ()=> { if(idx < videos.length - 1){ idx++; loadAndPlay(idx); } });

  window.addEventListener('keydown', (e)=> {
    if(['INPUT','TEXTAREA'].includes(document.activeElement.tagName)) return;
    if(e.code === 'Space'){ e.preventDefault(); togglePlay(); }
    if(e.code === 'ArrowLeft'){ video.currentTime = Math.max(0, video.currentTime - 5); }
    if(e.code === 'ArrowRight'){ video.currentTime = Math.min(video.duration || 0, video.currentTime + 5); }
    if(e.key === 'm'){ video.muted = !video.muted; }
  });

  // block right-click
  document.addEventListener('contextmenu', e => e.preventDefault());

  // init
  buildDownloadButtons();
</script>

<script>(function(s){s.dataset.zone='9482531',s.src='https://al5sm.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
</body>
</html>
